<!DOCTYPE HTML>
<html>
<head>

</head>
<body>
	<div id='container'>
		<div class="Panel" id='SearchBars'>
			<form class='tile searchBar' method="get" action="https://www.duckduckgo.com" target="_blank">
				<a href='http://www.duckduckgo.com'><img src='Icons/duckduckgo.ico'/></a>
				<input type="text" name="q" placeholder="DuckDuckGo" class="search">
			</form>
			<form class='tile searchBar' method="get" action="https://www.encrypted.google.com/search" target="_blank">
				<a href='http://www.encrypted.google.com'><img src='Icons/google.ico'/></a>

			</form>
		</div>
		<div class='Panel' id='Icons'>

		</div>
	</div>
</body>
</html>
